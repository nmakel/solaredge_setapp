syntax = "proto3";


message Status {

    message FloatS {
        int32 value = 1;
        int32 scaling = 2;
        bool ro = 3;
        FloatSAttr attributes = 4;
    }
    message FloatSAttr {
        int32 min = 1;
        int32 max = 2;
        int32 step = 3;
    }

    message Int32 {
        uint32 value = 1;
        bool ro = 2;
        Int32Attr attributes = 3;
    }
    message Int32Attr {
        uint32 min = 1;
        uint32 max = 2;
        uint32 step = 3;
    }

    message UInt32 {
        uint32 value = 1;
        bool ro = 2;
        UInt32Attr attributes = 3;
    }
    message UInt32Attr {
        uint32 min = 1;
        uint32 max = 2;
        uint32 step = 3;
    }

    message BoolVal {
